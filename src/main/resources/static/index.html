<!doctype html>
<html>
<head>
    <title>Manage Your Secrets!</title>
    <link href="/webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:tab('home')}"><a href="#/">Home</a></li>
        <li ng-if="authenticated"><a href="#/account">Account</a></li>
        <li ng-if="authenticated"><a href="" ng-click="logout()">Logout</a></li>
        <li ng-if="!authenticated"><a href="#/login">Log In</a></li>
    </ul>

</div>
<div ng-view class="container">
</div>
<script src="/webjars/angular/1.3.15/angular.js"
        type="text/javascript"></script>
<script src="/webjars/angular-route/1.3.15/angular-route.js"
        type="text/javascript"></script>
<script src="/webjars/angular-cookies/1.3.15/angular-cookies.js"
        type="text/javascript"></script>
<script src="/webjars/query-string/1.0.0/query-string.js"></script>
<script src="/webjars/angular-cookie/4.0.6/angular-cookie.js"></script>
<script src="/webjars/angular-oauth2/2.1.0/dist/angular-oauth2.js"></script>
<script src="js/hello.js"></script>
</body>
</html>
